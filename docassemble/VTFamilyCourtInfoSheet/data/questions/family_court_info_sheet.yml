comment: |
  This question is used to introduce your interview. Please customize
id: Family_court_information_sheet
continue button field: b_info_sheet_family_court_intro
question: |
  Family court information sheet
subquestion: |
  This interview will help you fill in the Vermont Family Court Information Sheet.
  

  Before you get started, you will need:
  
  - your contact information
  
  - the other party's contact information
  
  - lawyer name and phone number for both parties, if you have lawyers
  
  - other family, juvenile or probate court proceedings that are in process
  
  
  Most people take about 20 minutes to finish this interview.
---
id: Gather users street address
sets:
  - users[0].address.address
  - users[0].address.city
  - users[0].address.zip
  - users[0].address.unit
  - users[0].address.state
  - users[0].address.country
question: |
  What is your address?
subquestion: |
  Use an address where it is safe for the court to contact you. 
  
  Note: If needed, you can [talk with an advocate](https://vtnetwork.org/) about how to get a safer mailing address. 
fields:
  - code: |
      users[0].address_fields(default_state=AL_DEFAULT_STATE)
  - I have a mailing address that is different from my street address: users1_mailing_address_different
    datatype: yesno
  - Mailing address: users[0].mailing_address.address
    address autocomplete: True
    show if: users1_mailing_address_different
  - Unit: users[0].mailing_address.unit
    required: False
    show if: users1_mailing_address_different
  - City: users[0].mailing_address.city
    show if: users1_mailing_address_different
  - State: users[0].mailing_address.state
    code: |
      states_list()
    default: VT
    show if: users1_mailing_address_different
  - Zip or postal code: users[0].mailing_address.zip
    required: False
    show if: users1_mailing_address_different
---
id: you birthdate question
question: |
  When were you born?
fields:
  - Birthdate: users[0].birthdate
    required: True
    datatype: BirthDate
---
id: users birthdate
